<html xmlns="http://www.w3.org/1999/xhtml" lang="ja">
 <head>
  <title>タイトル</title>
 </head>
 <body bgcolor="#000000" onload="main();">
  <div id="text" style="font-size:large;color:#ffffff;">output text</div>
  <script>
   const text = document.getElementById('text');
   const main = function(){
    text.innerText = calc
   }
   const calc = function(){
    return 2 + 3
   }
  </script>
 </body>
</html>
